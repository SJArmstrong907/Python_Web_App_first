<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Points Purchase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #27293d;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f39c12 3px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header a {
            color: #f39c12;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #2e2e4e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3a3a5d;
            color: #fff;
            margin-bottom: 20px;
            display: block;
            width: 100%;
        }
        .icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .coin-image {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
        }
		.profile-pic {
            border-radius: 50%;
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>In-Game Points Purchase</h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('servers') }}">Servers</a></li>
                <li><a href="{{ url_for('shop') }}">Shop</a></li>
                <li><a href="{{ url_for('records') }}">Records</a></li>
                <li><a href="{{ url_for('permissions') }}">Permissions</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        <img class="profile-pic" src="{{ url_for('static', filename='images/ak-arctic-gamer.jpg') }}" alt="AK Arctic Gamer">
    </header>

    <div class="container">
        <div class="main">
            <h2>Purchase Points</h2>
            <form action="{{ url_for('shop') }}" method="POST">
                <label for="steam_id">Steam ID:</label>
                <input type="text" id="steam_id" name="steam_id" required>
                <label for="points">Select the amount of points you want to purchase:</label>
                <select id="points" name="points">
                    <option value="1000">1000 Points - $10.00</option>
                    <option value="2000">2000 Points - $20.00</option>
                    <option value="3000">3000 Points - $30.00</option>
                    <option value="4000">4000 Points - $40.00</option>
                    <option value="5000">5000 Points - $50.00</option>
                </select>
                <button class="button" type="submit">Purchase</button>
            </form>
            <p id="message"></p>
            <img class="coin-image" src="{{ url_for('static', filename='images/Coin-icon.png') }}" alt="Coin Image">
        </div>
    </div>

</body>
</html>

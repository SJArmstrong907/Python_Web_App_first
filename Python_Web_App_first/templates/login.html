<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #27293d;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f39c12 3px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header a {
            color: #f39c12;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #2e2e4e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3a3a5d;
            color: #fff;
            margin-bottom: 20px;
            display: block;
            width: 100%;
        }
        .icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .coin-image {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
        }
		.profile-pic {
            border-radius: 50%;
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
